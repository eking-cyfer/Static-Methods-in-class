<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static methods in class</title>
</head>
<body>

<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>
<p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>

<script>
  class Student {
    constructor(name) {
      this.studentname = name;
    }

    static hello() { // static method
      return "Hello!";
    }

    static welcome(x) {
      return "Welcome " + x.studentname;
    }

    hi() {
      return "Hi " + this.studentname;
    }
  }

  let myname = new Student("Edward");

  // Call 'hello()' on the class Student and NOT on the 'myname' object
  // because 'hello()' is a static method; it cannot access object-specific properties.
  document.getElementById("hello").innerHTML = Student.hello();

  // Call 'hi()' on the 'myname' object
  document.getElementById("hi").innerHTML = myname.hi();

  // 'welcome()' can access the object since a parameter is passed
  document.getElementById("welcome").innerHTML = Student.welcome(myname);
</script>
</body>
</html>
